<!doctype html>
<html lang="en">
  <head>
    <title>Azure/O365 Splunk Add-on Required Permissions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/sticky-header/bootstrap-table-sticky-header.css">
  </head>
  <body>
    <table 
      data-toggle="table" 
      data-show-columns="true" 
      data-search="true" 
      data-url="permissions.json" 
      data-sticky-header="true"
      class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th data-field="addon">Add-on</th>
          <th data-field="input">Input/Action</th>
          <th data-field="api">API</th>
          <th data-field="permissions">Permissions</th>
          <th data-field="role">Role (IAM)</th>
          <th data-field="sourcetype">Default Sourcetype(s) / Sources</th>
          <th data-field="notes">Notes</th>
        </tr>
      </thead>
      
    </table>
    
   
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/sticky-header/bootstrap-table-sticky-header.min.js"></script>
  </body>
</html>
